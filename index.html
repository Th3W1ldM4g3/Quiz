<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <h1 id="question">Bem vindo ao quiz de Matemática!</h1>
        <div id="difficulty">
            <button id="easy" onclick="startQuiz(0)" >Fácil</button>
            <button id="hard" onclick="startQuiz(1)">Difícil</button>
        </div>
        <div id="answers">
            <form id="formAnswers">
                <fieldset>
                    <input type="radio" name="answer" id="answer0" onclick="checkAnswer(textAnswer0)">
                    <label for="answer0" id="textAnswer0">first</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="answer" id="answer1" onclick="checkAnswer(textAnswer1)">
                    <label for="answer1" id="textAnswer1">second</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="answer" id="answer2" onclick="checkAnswer(textAnswer2)">
                    <label for="answer2" id="textAnswer2">third</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="answer" id="answer3" onclick="checkAnswer(textAnswer3)">
                    <label for="answer3" id="textAnswer3">fourth</label>
                </fieldset>
                
            </form>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
